<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polymarket Scout</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup">
      <section class="pin-card">
        <header class="pin-card__head">
          <div>
            <p class="eyebrow">Add Market</p>
            <h2>Pin a market</h2>
            <p>Paste a Polymarket URL or market ID, or tap a quick pick.</p>
          </div>
        </header>
        <form id="pin-form" class="pin-form">
          <input
            id="pin-input"
            type="text"
            placeholder="e.g. 516710 or https://polymarket.com/market/..."
            autocomplete="off"
          />
          <button id="pin-submit" type="submit">Pin</button>
        </form>
        <div class="quick-picks" id="quick-picks">
          <button type="button" data-market-id="516710">US Recession 2025</button>
          <button type="button" data-market-id="516706">Fed Rate Hike 2025</button>
        </div>
        <button id="open-dashboard" type="button" class="ghost ghost--full">Open dashboard</button>
        <p id="pin-status" class="pin-status"></p>
      </section>

      <footer class="popup-footer">
        <p class="status status--inline" id="status">Paste a market to start tracking âœ¨</p>
      </footer>
    </div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
